<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Дата</th>
            <th>Телефон</th>
        </tr>
        {% for obj in object_list %}
        <tr>
            <th>{{ obj.id }}</th>
            <th>{{ obj.order_name }}</th>
            <th>{{ obj.order_dt }}</th>
            <th>{{ obj.order_phone }}</th>
        </tr>
        {% endfor %}
    </table>
    <form action="{% url 'thanks_page' %}", method="get">
        <p>Имя</p>
        <input type="text" name="name">
        <p>Телефон</p>
        <input type="text" name="phone">
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
